<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리의 결혼식에 초대합니다</title>
    <!-- 스타일시트 링크: 여기에 CSS 파일을 연결하세요 -->
    <!-- 스크립트 링크: 여기에 JavaScript 파일을 연결하세요 -->
</head>
<body>
    <!-- 헤더 섹션: 결혼식의 기본 정보를 담고 있습니다 -->
    <header>
        <h1>신랑 & 신부의 결혼식</h1>
        <p>2024년 5월 20일 오후 2시</p>
        <p>서울 그랜드 웨딩홀</p>
    </header>
    
    <!-- 갤러리 섹션: 커플의 사진이나 중요한 순간을 담은 이미지 갤러리 -->
    <section id="gallery">
        <h2>갤러리</h2>
        <!-- 이미지들을 여기에 추가하세요 -->
    </section>
    
    <!-- 상세 정보 섹션: 결혼식 장소와 시간, 지도 링크 등을 포함합니다 -->
    <section id="details">
        <h2>결혼식 정보</h2>
        <!-- 결혼식 장소와 시간, 지도 링크를 여기에 추가하세요 -->
    </section>
    
    <!-- RSVP 섹션: 손님들이 온라인으로 참석 여부를 알릴 수 있는 공간 -->
    <section id="rsvp">
        <h2>RSVP</h2>
        <!-- RSVP 폼을 여기에 추가하세요 -->
    </section>
    
    <!-- 푸터 섹션: 손님들이 축하 메시지를 남길 수 있는 공간 -->
    <footer>
        <p>축하 메시지를 남겨주세요</p>
        <!-- 축하 메시지 섹션을 여기에 추가하세요 -->
    </footer>
</body>
</html>
